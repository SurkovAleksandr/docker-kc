# Образы берутся из 7 урока. Смотреть файл commands.md
services:
  database:
    #image: 7_database
    build: ../7_multi_stage/database
    container_name: 7_database
    environment:
      POSTGRES_DB: postgresql
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: postgresql
    volumes:
      - 9_db:/var/lib/postgresql/data
    networks:
      - 9_net
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "${POSTGRES_USER}"]
      # интервал между запусками проверки
      interval: 5s
      # максимальное время ожидания выполнения команды проверки
      timeout: 5s
      retries: 5

  backend:
    #image: 7_back
    build: ../7_multi_stage/backend
    container_name: 7_back
    environment:
      # Можно использовать название сервиса(database) или название контейнера(7_database)
      HOST: 7_database
      PORT: 5432
      DB: postgresql
      DB_USERNAME: postgresql
      DB_PASSWORD: postgresql
    depends_on:
      database:
        condition: service_healthy
    networks:
      - 9_net
    # Логи проверки могут быть не видны внутри контейнера. Надо использовать команду:
    # docker inspect --format='{{json .State.Health}}' <container_name>
    # Даже если healthcheck пройдет с ошибкой контейнер все равно поднимется, но в статусе у него будет unhealthy
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/test" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    #image: 7_nginx
    build: ../7_multi_stage/frontend
    container_name: 7_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    # если не указывать сеть, то
    # - контейнер не попадет в сеть 9_net(похоже, что не попадет вообще ни в какую сеть) и UI не будет работать
    # - будет создана дефолтная сеть с названием <project>_default - 9_docker_compose_default
    # - если убрать все настройки сети, то приложение будет работать
    networks:
      - 9_net
    # без указания зависимости backend может подняться позже. Но когда поднимется 7_nginx он вызовет проверку
    # бэкенда(nginx/nginx.conf:28) и упадет с ошибкой
    depends_on:
      - backend

volumes:
  9_db:
    name: 9_db
networks:
  9_net:
    name: 9_net
